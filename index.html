<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Riemann Sums Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" charset="UTF-8">

    <script src="app.js" charset="UTF-8"></script>
</head>
<body>
<div class="main-page">
    <div class="calculator">
        <h1>Riemann Sums!</h1>

        <form class="calculate-form">
            <label class="form-option">Riemann Sum:
                <select class="form-input" id="riemann-sum">
                    <option>Trapezoid Sum</option>
                    <option>Left Sum</option>
                    <option>Right Sum</option>
                    <option>Midpoint Sum</option>
                </select>
            </label>
            <label>Function:
                <select class="form-input" id="math-function">
                    <option>y = sin(x)</option>
                    <option>y = cos(x)</option>
                    <option>y = ln(x)</option>
                </select>
            </label>
            <label>Endpoint A = <input type="number" class="form-input" id="endpoint-a" value="0"></label>
            <label>Endpoint B = <input type="number" class="form-input" id="endpoint-b" value="0"></label>
            <label>Intervals = <input type="number" class="form-input" id="number-of-intervals" value="1"></label>
        </form>
        <button class="calculate" onclick="calculateRiemann()">Calculate</button>
        <div id="answer-box">
            <label>Approximation</label>
            <h1 id="answer-contents">Put in some numbers...</h1>
        </div>
    </div>
</div>

</body>
</html>
