<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Euler's Method Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js" charset="UTF-8"></script>
    <script src="euler.js" charset="UTF-8"></script>
    <!-- https://github.com/josdejong/mathjs -->
    <script src="math.js" charset="UTF-8"></script>
</head>

<header>
    <img src="kiwi.gif" alt="Rotating Kiwi" class="kiwi">
    <nav class="header-navigation">

        <a class="header-link" href=index.html>Home</a>
        <a class="header-link" href="riemann-sums.html">Riemann Sums</a>
        <a class="header-link" href="eulers-method.html">Euler's Method</a>

    </nav>
</header>

<body>
<div class="main-page">
    <div class="calculator">
        <h1>Euler's Method!</h1>

        <form class="calculate-form">
            <label class="input-label"><span style="align-self: center">Function:&nbsp;</span>
                <span class="frac"><sup>dy</sup><span>&frasl;</span><sub>dx</sub></span>
                <span style="align-self: center">&nbsp;=&nbsp;</span>
                <input type="text" class="form-input" id="math-function">
            </label>
            <label>Initial X = <input type="number" class="form-input" id="initial-x" value="0"></label>
            <label>Initial Y = <input type="number" class="form-input" id="initial-y" value="0"></label>
            <label>dx = <input type="number" class="form-input" id="dx" value="0.2"></label>
            <label>Steps = <input type="number" class="form-input" id="steps" value="5"></label>
        </form>
        <button class="default-text" onclick="calculateEuler()">Calculate</button>
    </div>
    <table>
        <thead>
        <tr>
            <th>Initial X</th>
            <th>Initial Y</th>
            <th>dx</th>
            <th>dy/dx</th>
            <th>dy</th>
            <th>Final X</th>
            <th>Final Y</th>
        </tr>
        </thead>
        <tbody id="calculations">

        </tbody>
    </table>
</div>
</body>
</html>
